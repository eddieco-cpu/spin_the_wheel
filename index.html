<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/spin_the_wheel/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="module" crossorigin src="/spin_the_wheel/assets/index-vWOvbj7d.js"></script>
    <link rel="stylesheet" crossorigin href="/spin_the_wheel/assets/index-C29qo98w.css">
  </head>
  <body>
    <main>
      <section class="h-[50vh] bg-gray-100 flex justify-center items-center">
        <div class="h-4/6 aspect-square relative">
          <div
            class="m-auto absolute top-0 left-0 right-0 z-[2] bg-gray-800 w-4 h-8 translate-y-[-60%]"
            style="clip-path: polygon(100% 0, 50% 100%, 0 0)"
          >
            <div
              class="m-auto absolute top-[1px] left-0 right-0 bg-white w-[calc(100%-2px)] h-[calc(100%-4px)]"
              style="clip-path: polygon(100% 0, 50% 100%, 0 0)"
            ></div>
          </div>
          <div
            id="circle"
            class="h-full aspect-square rounded-full ring-1 ring-gray-400 absolute rotate-[var(--x)]"
          >
            <!-- <div
            class="absolute m-auto top-0 left-0 right-0 bottom-0 text-center w-fit h-[130%] rotate-[var(--r)]"
            style="--r: 45deg"
          >
            A
          </div>
          --></div>
        </div>
      </section>
      <section class="h-[50vh] bg-neutral-300 p-5">
        <p class="py-2">
          <input
            type="range"
            id="sliceController"
            min="1"
            max="30"
            value="6"
            class="w-80 mr-2"
          />
          <span id="sliceNumber" class="text-2xl"></span>
        </p>
        <div class="flex justify-start items-center gap-7 py-3">
          <button
            id="startBtn"
            class="py-4 px-8 text-2xl leading-none rounded-md bg-neutral-600 font-bold hover:bg-neutral-500 active:bg-neutral-700 text-neutral-300"
          >
            ▶ START
          </button>
          <button
            id="clearBtn"
            class="text-neutral-600 text-2xl leading-none font-bold hover:text-neutral-500 active:text-neutral-700"
          >
            ⟲ CLEAR
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
