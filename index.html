<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <main>
      <section class="h-[63vh] bg-gray-100 flex justify-center items-center">
        <div class="h-4/6 max-h-56 aspect-square relative">
          <section
            class="m-auto absolute top-0 left-0 right-0 z-[2] bg-gray-800 w-4 h-8 translate-y-[-60%]"
            style="clip-path: polygon(100% 0, 50% 100%, 0 0)"
          >
            <div
              class="m-auto absolute top-[1px] left-0 right-0 bg-white w-[calc(100%-2px)] h-[calc(100%-4px)]"
              style="clip-path: polygon(100% 0, 50% 100%, 0 0)"
            ></div>
          </section>
          <section
            id="circle"
            class="h-full aspect-square rounded-full ring-1 ring-gray-400 absolute rotate-[var(--x)]"
          >
            <!-- <div
              class="absolute m-auto top-0 left-0 right-0 bottom-0 text-center w-fit h-[105%] rotate-[var(--r)]"
              style="--r: 90deg"
            >
              <p class="m-auto block rotate-[270deg] w-[1px] relative">
                <b
                  class="block h-[3vh] absolute m-auto top-0 bottom-0 left-0 font-normal max-w-16 truncate text-[2vh]"
                  title="ABCDEFG"
                  >測試文字測試</b
                >
              </p>
            </div> -->
          </section>
        </div>
      </section>
      <section class="min-h-[37vh] bg-neutral-300 p-5">
        <p class="py-2">
          <input
            type="range"
            id="sliceController"
            min="1"
            max="30"
            value="6"
            class="w-80 mr-2"
          />
          <span id="sliceNumber" class="text-2xl"></span>
        </p>
        <div class="flex justify-start items-center gap-7 py-3">
          <button
            id="startBtn"
            class="py-4 px-8 text-2xl leading-none rounded-md bg-neutral-600 font-bold hover:bg-neutral-500 active:bg-neutral-700 text-neutral-300"
          >
            ▶ START
          </button>
          <button
            id="clearBtn"
            class="text-neutral-600 text-2xl leading-none font-bold hover:text-neutral-500 active:text-neutral-700"
          >
            ⟲ CLEAR
          </button>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
