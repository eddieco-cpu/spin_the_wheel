<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <main class="w-screen overflow-hidden">
      <!-- - -->
      <section
        class="h-[63vh] bg-gray-200 flex justify-center items-center relative"
      >
        <!-- circle -->
        <div class="h-4/6 aspect-square relative">
          <section
            class="m-auto absolute top-0 left-0 right-0 z-[2] bg-gray-800 w-4 h-8 translate-y-[-60%]"
            style="clip-path: polygon(100% 0, 50% 100%, 0 0)"
          >
            <div
              class="m-auto absolute top-[1px] left-0 right-0 bg-white w-[calc(100%-2px)] h-[calc(100%-4px)]"
              style="clip-path: polygon(100% 0, 50% 100%, 0 0)"
            ></div>
          </section>
          <section
            id="circle"
            class="h-full aspect-square rounded-full ring-1 ring-gray-400 absolute rotate-[var(--x)]"
          >
            <!-- <div
              class="absolute m-auto top-0 left-0 right-0 bottom-0 text-center w-fit h-[105%] rotate-[var(--r)]"
              style="--r: 90deg"
            >
              <p class="m-auto block rotate-[270deg] w-[1px] relative">
                <b
                  class="slice_text block h-[3vh] absolute m-auto top-0 bottom-0 left-0 font-normal max-w-16 truncate text-[2vh]"
                  title="ABCDEFG"
                  >測試文字測試</b
                >
              </p>
            </div> -->
          </section>
        </div>

        <!-- edit btn -->
        <button
          id="editBtn"
          class="block w-8 aspect-square rounded-full absolute top-5 right-5 z-[2] flex justify-center items-center custom-shadow"
        >
          <p class="text-neutral-500 font-medium text-lg">字</p>
        </button>
      </section>

      <!-- - -->
      <section class="min-h-[37vh] bg-neutral-300 p-5">
        <p class="py-2">
          <input
            type="range"
            id="sliceController"
            value="6"
            class="w-80 mr-2"
          />
          <span id="sliceNumber" class="slice-number text-2xl"></span>
        </p>
        <div class="flex justify-start items-center gap-7 py-3">
          <button
            id="startBtn"
            class="py-4 px-8 text-2xl leading-none rounded-md bg-neutral-600 font-bold hover:bg-neutral-500 active:bg-neutral-700 text-neutral-300"
          >
            ▶ START
          </button>
          <button
            id="clearBtn"
            class="text-neutral-600 text-2xl leading-none font-bold hover:text-neutral-500 active:text-neutral-700"
          >
            ⟲ CLEAR
          </button>
        </div>
      </section>

      <!-- - -->
      <section
        class="drawer fixed w-screen h-screen z-10 top-0 left-0 overflow-hidden transition-all"
      >
        <div
          class="drawer_container w-2/5 min-w-80 h-full p-[1px] bg-gray-100 transition-all"
        >
          <div
            class="border-b-[1px] border-gray-300 pt-3 pb-2 pl-2 pr-3 flex justify-between items-center"
          >
            <div class="flex justify-start items-center gap-2">
              <button
                id="addBtn"
                class="text-xl text-gray-400 rounded-full w-8 h-8 custom-shadow"
              >
                +
              </button>
              <span
                class="slice-number block text-2xl font-normal leading-none translate-y-[2px] text-neutral-500 opacity-90"
              ></span>
            </div>
            <button
              class="drawer_closer text-2xl text-gray-400 hover:text-gray-600 active:text-gray-300"
            >
              ✕
            </button>
          </div>
          <ul
            class="drawer_slice-group pt-6 h-[calc(100%-80px)] overflow-auto"
          ></ul>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
